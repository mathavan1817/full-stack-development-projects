<!DOCTYPE html>
<html>

<head>
  <title>Edit Task</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="#">Tasks</a></li>
        
      </ul>
    </nav>
  </header>
  <main>
    <section id="task-detail">
      <h2>Edit Task</h2>
      <form action="{{ url_for('edit', id=task.id) }}" method="POST">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="task-name" value="{{ task.tname }}">
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date" value="{{ task.due }}">
        <label for="assigned-to">Assigned To:</label>
        <input type="text" name="assign" value="{{ task.assign }}">
        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="in-progress" {% if task.status == 'in-progress' %}selected{% endif %}>In Progress</option>
          <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
          <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
        </select>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ task.description }}</textarea>
        <input type="submit">
      </form>
    </section>
  </main>
  <footer>
    <p>Copyright Â© 2023 Task Management Website</p>
  </footer>

</body>

</html>
